<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="productDStyle.css" />
  </head>
  <style>
    /* css of similar product */
       #products-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            flex-basis: calc(33.333% - 40px);
            box-sizing: border-box;
            transition: transform 0.3s;
            cursor: pointer;
             background: rgba(255, 255, 255, 0.8);
        }
        .product:hover {
            transform: translateY(-10px);
        }
        .product img {
            max-width: 100%;
            width: 60%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            margin: 10px 0;
        }
        .product .rate {
            font-weight: bold;
            color: #2a9d8f;
        }
        @media (max-width: 768px) {
            .product {
                flex-basis: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product {
                flex-basis: calc(100% - 40px);
            }
        }
  </style>
  <body>
    <div class="container">
      <div class="product-details">
        <img
          id="productImage"
          src="https://www.chicocrop.com/uploads/image/20221104/16/insecticide.jpg"
          alt="Product Image"
        />
        <h2 id="productName">Product Name</h2>
        <p id="productPrice">Price: $50</p>
        <p id="productDescription">
          Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          value="1"
          min="1"
        /><br />
        <button id="orderNowButton">Order Now</button>
      </div>
    </div>
    <h2 style="text-align: center; color: #2a9d8f;" >
      Similar Products
    </h2>
    <br>
    <hr>

    <!-- it is the similar product section -->
    <section id="products-section">
</section>

    <script>
      fetch("data.json")
        .then((response) => response.json())
        .then((data) => {
          const list = document.getElementById("people-list");
          const prod1 = document.getElementsByClassName("pro110");
          data.forEach((person) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${person.name} is ${person.age} years old and lives in ${person.city}.`;
            list.appendChild(listItem);
            const prods = document.createElement("img");
            prods.src =
              "https://rukminim2.flixcart.com/image/312/312/kf5pzm80/car-cradle/dashboard/h/s/g/skynex-car-shape-mobile-car-mount-holder-stand-for-car-original-imafvzgsfgphfrsz.jpeg?q=70&crop=false";
            prod1.appendChild(prods);
          });
        })
        .catch((error) => console.error("Error fetching the data:", error));
    </script>
    <script src="productDetail.js"></script>
  </body>
</html>
